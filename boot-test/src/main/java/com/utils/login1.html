	<script>
	
		$(function(){
		
			$("#loginBtn").click(function(){
				
				var username = $("#username").val();
				var password = $("#password").val();
				var checkcode = $("#checkcode").val();
				
				$.ajax({
					"url":"/test/user/login",//action
 					"contentType":"application/x-www-form-urlencoded",//enctype
					"type":"post",//method
// 					"data": {"username":username , "password":password , "checkcode":checkcode },
					"data": "username="+username+"&password="+password+"&checkCode="+checkcode,
					"success":function(result){
						alert("登录成功 ");
// 						window.location = "/test/page/main.html";
						window.location = "/test/page/studentList.html";
						
					},
					"error":function(xmlHttpRequest){
						alert(xmlHttpRequest.responseJSON.errorMsg);
					}
					
				});
				
			});
			
		});
		
		
		function updateCheckCode(){
			
			$("#checkcodeImg").prop("src","/test/user/generateCheckCode?"+Math.random());
		}
	
	</script>
